<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HumbleChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat.js"></script>
  </head>
  <body>
    <div class"wrapper">
      <div class="navbar">
        <div class="logoWrapper">
          <div class="logo">HumbleChat</div>
        </div>
        <div class="navbarLinks">
          <div class="link"><a class="red" href="/#features">Features</a></div>
          <div class="link"><a class="orange" href="/#pricing">Pricing</a></div>
          <div class="link"><a class="green" href="/login">Login</a></div>
          <div class="link"><a class="blue" href="/register">Signup</a></div>
        </div>
      </div>
      <div class="main">
        <div class="taglineImageWrapper">
          <div class="browser-mockup">
            <img src="/dashboard.png" />
          </div>
          <div class="tagline">
            The Open Source Live Chat
            <div class="subTagline">
              HumbleChat is a pleasantly minimal and fully open source live chat application.
              <br>
              <br>
              It's the perfect solution for small startups, solo founders, and side projects who are looking to save money and support open source software.
            </div>
          </div>
        </div>
        <div class="headerimage"></div>
        <div id="backshape">
          <div class="diagonalWrapper">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
