<form action="/register" method="post">
  <div>
    <label>Email:</label>
    <input type="text" name="email"/>
  </div>
  <div>
    <label>Password:</label>
    <input type="password" name="password"/>
  </div>
  <div>
    <label>URL:</label>
    <input type="text" name="url"/>
  </div>
  <div>
    <input type="submit" value="Register"/>
  </div>
</form>
